<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300i&display=swap" rel="stylesheet">
  <title>Number Guessing Game</title>
</head>
<body>
  <div class="container text-center">
    <h1 class="display-3 mt-5">Guess The Number</h1>
    <div id="game">
      <p class="lead">Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
      <div class="row">
        <div class="col-8">
          <div class="form-group">
            <input class="form-control" type="number" id="guess-input" placeholder="Enter Your Guess.." min="1" step="1">
          </div>
          <div class="form-group">
            <input class="btn btn-info btn-block " type="submit" value="Submit" id="guess-btn">
          </div>
        </div>
        <div class="col-4">
          <div class="bg-light">
            <h5 class="text-center">Select Level</h5>
            <div class="text-left pl-2">
              <input type="radio" name="level" id="easy" value="easy" checked>Easy <br>
            <input type="radio" name="level" id="medium" value="medium" onclick="getState()">Medium <br>
            <input type="radio" name="level" id="hard" value="hard" onclick="getState()">Hard
            </div>
          </div>
        </div>
      </div>
      <p class="message"></p>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
